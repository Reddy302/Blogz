{% extends "base.html" %}
{% block content %}
        <h1>blog posts!</h1>

        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        
        {% else %}
                {% for blog in blogs %}
                        <a href="{{url_for('blog', id=blog.id)}}"><h2>{{blog.blog_title}}</h2></a>
                        <p>{{blog.body}}</p>
                {% endfor %}
        {% endif %}

{% endblock %}
