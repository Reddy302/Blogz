{% extends "base.html" %}
{% block content %}
        <h1>Build a Blog</h1>
        <form action="/blog" method="POST">
        
        </form>

        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        
        {% else %}

                {% for blog in blogs %}
                    <a href="{{url_for('blog', id=blog.id)}}"><h2>{{blog.blog_title}}</h2></a>
                    <p>{{blog.body}}</p>
                    <hr />
                {% endfor %}


        {% endif %}

{% endblock %}
