{% extends "base.html" %}
{% block content %}
        <h1>Add a Blog Entry</h1>
        <form action="/newpost" method='POST'>
            <label>
                Title for your new blog:
                <br>
                <input type="text" name='title'/>
            </label>
            <br><br><br>
            <label>
                Your new blog:
                <br>
                <textarea rows="5" name='body'></textarea>
            </label>
            <br><br><br>
            <input type="submit" value='Add Blog'/>
        </form>

{% endblock %}
