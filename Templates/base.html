<!doctype html>
<html>
    <head>
        <style>
            .error {
                color: red;
            }
            h1 {
                text-align: center;
            }
        </style>
        <title>{{title}}</title>        
    </head>
<body>

    <div>
        <a href='/blog'>Main Blog Page</a>
        &nbsp;
        &nbsp;
        <a href='/newpost' style="display:inline-block;">Add a Blog Entry</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
